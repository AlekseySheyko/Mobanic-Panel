<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Mobanic - Portal</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("asQfJUeEXdJnbfvG2iefkvjhVpcmIq2GnOp5x5P2", "nekbtqyfm8m3K6DRekriIij1U3fnxPLGiAq01Nf7");

      var currentUser = Parse.User.current();
      if (currentUser) {
          window.location.replace('manage.html');
      }

    </script>
  </head>

  <body>

  <div class="container">
      <div class="header clearfix" style="border-bottom: 0px">
        <nav>
           <ul class="nav nav-pills pull-right" style="margin-right: 7px">
             <li role="presentation" style="margin-right: 4px"><a href="http://mobanic.com">Home</a></li>
             <li role="presentation" class="active"><a href="#">Portal</a></li>
           </ul>
        </nav>
        <a href="http://mobanic.com"><img src="img/header_logo.png"</img></a>
      </div>

      <div class="jumbotron" style="text-align: center">
        
        <form onsubmit="return login(event);">
          <h1 style="font-size: 50px; font-weight: normal">Dealer portal</h1><br>
          <div class="row" style="margin-top: 5px">
            <div class="col-md-6 col-md-offset-3">
              <input type="text" id="inputUsername" class="form-control input-lg" placeholder="Username" style="margin-bottom: 15px; height: 42px; font-size: 20px" required autofocus>
              <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" style="height: 42px; font-size: 20px" required>
            </div>
          </div>
          <br><br>
          <button type="submit" class="btn btn-lg btn-success">Sign in</button>
        </form>

      </div>

      <footer class="footer" style="border-top: 0px; margin-top: -40px; margin-right: 14px">
        <p class="text-right" style="color: #363535">Copyright Â© 2015 Mobanic Ltd</p>
      </footer>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script type="text/javascript">
          function login(event) {
            event.preventDefault();
            var password = document.getElementById("inputPassword").value;

            Parse.User.logIn("admin", password, {
              success: function(user) {
                window.location.replace('manage.html');
              },
              error: function(user, error) {
                alert("Error: " + error.message);
              }
            });

          }
      </script>
  </body>
</html>
