<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">

	<title>Mobanic - Portal</title>
	<link rel="icon" type="image/png" href="img/favicon.png">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

  	<div class="container">
  		<div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index.html">Portal</a></li>
            <li role="presentation"><a href="http://mobanic.com">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Mobanic</h3>
      </div>

    <div class="container">
      <!-- TODO: Validate empty fields, set input type "number" where appropriate, and limit length for some fields -->
  	  <form>
	    <h1>Upload new car</h1><br>
		<div class="form-group">
		  <label for="inputMake label-large">Make</label>
		  <input class="form-control input-lg" id="inputMake" placeholder="Car make" required autofocus>
		</div>
		<div class="form-group">
		  <label for="inputModel">Model</label>
		  <input class="form-control input-lg" id="inputModel" placeholder="Model" required>
		</div>
		<div class="form-group">
		  <label for="inputYear">Year</label>
		  <input class="form-control input-lg" id="inputYear" placeholder="Model year" required>
		</div><br><br>

		<!-- TODO: Remove counded corners from fields stack  -->
		<div class="form-group">
			<label for="inputMileage">Specs</label>
			<input class="form-control" id="inputMileage" placeholder="Mileage, km" required>
	        <input class="form-control" id="inputPreviousOwners" placeholder="Previous owners" required>
	        <input class="form-control" id="inputEngine" placeholder="Engine, cc" required>
	        <!-- TODO: Replace below fields with dropdowns -->
	        <input class="form-control" id="inputTransmission" placeholder="Transmission type" required>
	        <input class="form-control" id="inputFuelType" placeholder="Fuel type" required>
	        <input class="form-control" id="inputColor" placeholder="Color" required>
	        <input class="form-control" id="inputLocation" placeholder="Location (country)" required>
        </div><br><br>

		<div class="form-group">
		  <label for="exampleInputFile">Cover image</label>
		  <input type="file" id="exampleInputFile">
		  <p class="help-block">Will be shown in main car listing.</p>
		</div><br>
		<button type="submit" class="btn btn-lg btn-success">Save</button>
	  </form>
	</div><br><br><br>

	<footer>
      <p class="text-center">Copyright &copy; 2015 Mobanic Ltd</p>
    </footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
