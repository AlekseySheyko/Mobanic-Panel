<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">

	<title>Mobanic - Portal</title>
	<link rel="icon" type="image/png" href="img/favicon.png">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
  	<div class="container">
	    <h1>Upload new car</h1>

	    <form>
		  <div class="form-group">
		    <label for="inputMake">Make</label>
		    <input type="text" class="form-control" id="inputMake" placeholder="For example, “Toyota” or “BMW”">
		  </div>
		  <div class="form-group">
		    <label for="inputModel">Model</label>
		    <input type="text" class="form-control" id="inputModel" placeholder="Enter car model">
		  </div>
		  <div class="form-group">
		    <label for="inputYear">Year</label>
		    <input type="text" class="form-control" id="inputYear" placeholder="Model year">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">Cover image</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Will be shown in main car listing.</p>
		  </div>
		  <button type="submit" class="btn btn-default">Save</button>
		</form>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
